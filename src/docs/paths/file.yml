uploadImage:
  post:
    summary: Загрузка изображения
    description: Загружает изображение в S3-хранилище
    tags:
      - Files
    security:
      - JWTToken: []
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            required:
              - file
            properties:
              file:
                type: object
    responses:
      200:
        description: Файл успешно загружен
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Файл успешно загружен"
                file:
                  type: object
                  properties:
                    key:
                      type: string
                      description: Уникальный ключ файла в хранилище
                      example: "images/1634567890123-a1b2c3d4e5f6.jpg"
                    url:
                      type: string
                      description: URL для доступа к файлу
                      example: "https://bucket.s3.region.amazonaws.com/images/1634567890123-a1b2c3d4e5f6.jpg"
                    originalName:
                      type: string
                      description: Оригинальное имя файла
                      example: "photo.jpg"
                    mimeType:
                      type: string
                      description: MIME-тип файла
                      example: "image/jpeg"
                    size:
                      type: integer
                      description: Размер файла в байтах
                      example: 1048576
      400:
        $ref: '../components/responses/errors.yml#/BadRequest'
      401:
        $ref: '../components/responses/errors.yml#/Unauthorized'
      413:
        description: Размер файла превышает допустимый лимит
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: object
                  properties:
                    code:
                      type: string
                      example: "ERR_VALIDATION"
                    message:
                      type: string
                      example: "Размер файла превышает максимально допустимый (5242880 байт)"
      500:
        $ref: '../components/responses/errors.yml#/InternalError'
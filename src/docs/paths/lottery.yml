                properties:
                  entropy:
                    type: string
                    example: "user_entropy_hash..."
                  secretSeed:
                    type: string
                    example: "secret123..."
                  drandRandomness:
                    type: string
                    example: "8d969eef..."
                  finalSeed:
                    type: string
                    example: "a1b2c3d4..."
                  seedHash:
                    type: string
                    example: "hash_of_secret..."
              leaderboard:
                type: array
                description: "Топ-10 участников"
                items:
                  type: object
                  properties:
                    userId:
                      type: integer
                      example: 42
                    placement:
                      type: integer
                      example: 1
                    matchCount:
                      type: integer
                      example: 5
                    status:
                      type: string
                      enum: [won, lost]
                      example: "won"
                    isCurrentUser:
                      type: boolean
                      example: true
    401:
      $ref: '../components/responses/errors.yml#/Unauthorized'
    403:
      $ref: '../components/responses/errors.yml#/Forbidden'
    404:
      $ref: '../components/responses/errors.yml#/NotFound'
    500:
      $ref: '../components/responses/errors.yml#/InternalError'


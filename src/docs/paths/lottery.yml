    - Lottery
  security:
    - JWTToken: []
  parameters:
    - in: path
      name: lotteryId
      required: true
      schema:
        type: integer
      description: ID лотереи
      example: 1
  responses:
    200:
      description: Результаты успешно получены
      content:
        application/json:
          schema:
            type: object
            properties:
              lottery:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  name:
                    type: string
                    example: "Новогодний розыгрыш 2025"
                  status:
                    type: string
                    example: "Calculated"
                  startAt:
                    type: string
                    format: date-time
                  endAt:
                    type: string
                    format: date-time
                  totalParticipants:
                    type: integer
                    example: 150
                  winnersCount:
                    type: integer
                    example: 3
                  calculatedAt:
                    type: string
                    format: date-time
              userResult:
                type: object
                properties:
                  userId:
                    type: integer
                    example: 42
                  status:
                    type: string
                    enum: [won, lost]
                    example: "won"
                  placement:
                    type: integer
                    nullable: true
                    example: 1
                  matchCount:
                    type: integer
                    example: 5
                  percentile:
                    type: integer
                    description: "Процент участников, которых обошел пользователь"

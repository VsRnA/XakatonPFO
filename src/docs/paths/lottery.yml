                    type: boolean
                    example: true
              barrels:
                type: object
                properties:
                  player:
                    type: array
                    items:
                      type: integer
                    example: [5, 12, 23, 45, 67, 88]
                  winning:
                    type: array
                    items:
                      type: integer
                    example: [5, 12, 23, 45, 67, 89]
                  matched:
                    type: array

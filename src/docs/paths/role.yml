v1.createRole:
  summary: Создание новой роли
  description: Создает новую роль в системе
  tags:
    - Roles
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../components/schemas/role.yml#/CreateRoleRequest'
  responses:
    201:
      $ref: '../components/responses/role.yml#/RoleCreated'
    400:
      $ref: '../components/responses/errors.yml#/BadRequest'
    401:
      $ref: '../components/responses/errors.yml#/Unauthorized'
    409:
      $ref: '../components/responses/errors.yml#/Conflict'
    500:
      $ref: '../components/responses/errors.yml#/InternalError'

v1.listRoles:
  summary: Список всех ролей
  description: Возвращает список всех ролей в системе с поддержкой пагинации
  tags:
    - Roles
  security:
    - JWTToken: []
  parameters:
    - $ref: '../components/parameters/common.yml#/PageQuery'
    - $ref: '../components/parameters/common.yml#/LimitQuery'
    - $ref: '../components/parameters/role.yml#/RoleSearchQuery'
  responses:
    200:
      $ref: '../components/responses/role.yml#/RolesList'
    401:
      $ref: '../components/responses/errors.yml#/Unauthorized'
    500:
      $ref: '../components/responses/errors.yml#/InternalError'

v1.getRole:
  summary: Получение роли по ID
  description: Возвращает информацию о конкретной роли
  tags:
    - Roles
  security:
    - JWTToken: []
  parameters:
    - $ref: '../components/parameters/common.yml#/RoleId'
  responses:
    200:
      $ref: '../components/responses/role.yml#/RoleSuccess'
    401:
      $ref: '../components/responses/errors.yml#/Unauthorized'
    404:
      $ref: '../components/responses/errors.yml#/NotFound'
    500:
      $ref: '../components/responses/errors.yml#/InternalError'

v1.updateRole:
  summary: Изменение роли
  description: Обновляет информацию о существующей роли
  tags:
    - Roles
  security:
    - JWTToken: []
  parameters:
    - $ref: '../components/parameters/common.yml#/RoleId'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../components/schemas/role.yml#/UpdateRoleRequest'
  responses:
    200:
      $ref: '../components/responses/role.yml#/RoleUpdated'
    400:
      $ref: '../components/responses/errors.yml#/BadRequest'
    401:
      $ref: '../components/responses/errors.yml#/Unauthorized'
    404:
      $ref: '../components/responses/errors.yml#/NotFound'
    409:
      $ref: '../components/responses/errors.yml#/Conflict'
    500:
      $ref: '../components/responses/errors.yml#/InternalError'

v1.deleteRole:
  summary: Удаление роли
  description: Удаляет роль из системы
  tags:
    - Roles
  security:
    - JWTToken: []
  parameters:
    - $ref: '../components/parameters/common.yml#/RoleId'
  responses:
    200:
      $ref: '../components/responses/role.yml#/RoleDeleted'
    401:
      $ref: '../components/responses/errors.yml#/Unauthorized'
    403:
      $ref: '../components/responses/errors.yml#/Forbidden'
    404:
      $ref: '../components/responses/errors.yml#/NotFound'
    409:
      $ref: '../components/responses/errors.yml#/Conflict'
    500:
      $ref: '../components/responses/errors.yml#/InternalError'

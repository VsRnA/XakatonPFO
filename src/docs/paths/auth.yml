v1.registration:
  post:
    summary: Регистрация нового пользователя
    description: Создает нового пользователя в системе и возвращает JWT токен для аутентификации
    tags:
      - Authentication
    security: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/auth.yml#/RegistrationRequest'
    responses:
      201:
        $ref: '../components/responses/auth.yml#/RegistrationSuccess'
      400:
        $ref: '../components/responses/errors.yml#/BadRequest'
      409:
        $ref: '../components/responses/errors.yml#/Conflict'
      500:
        $ref: '../components/responses/errors.yml#/InternalError'

v1.login:
  post:
    summary: Вход в систему
    description: Аутентификация пользователя и получение JWT токена
    tags:
      - Authentication
    security: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/auth.yml#/LoginRequest'
    responses:
      200:
        $ref: '../components/responses/auth.yml#/LoginSuccess'
      400:
        $ref: '../components/responses/errors.yml#/BadRequest'
      401:
        $ref: '../components/responses/errors.yml#/Unauthorized'
      500:
        $ref: '../components/responses/errors.yml#/InternalError'

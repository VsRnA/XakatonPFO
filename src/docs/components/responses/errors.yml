BadRequest:
  description: Неверные входные данные
  content:
    application/json:
      schema:
        type: object
        properties:
          error:
            type: object
            properties:
              code:
                type: string
                example: "ERR_VALIDATION"
              message:
                type: string
                example: "Ошибка валидации данных"


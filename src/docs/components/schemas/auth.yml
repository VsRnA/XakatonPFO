RegistrationRequest:
  type: object
  required:
    - email
    - firstName
    - lastName
    - password
  properties:
    email:
      type: string
      format: email
      description: Email адрес пользователя
      example: "user@example.com"
    firstName:
      type: string
      description: Имя пользователя
      example: "Иван"
      minLength: 1
      maxLength: 50
    lastName:
      type: string
      description: Фамилия пользователя
      example: "Иванов"
      minLength: 1
      maxLength: 50
    middleName:
      type: string
      description: Отчество пользователя (необязательное поле)
      example: "Иванович"
      maxLength: 50
    password:
      type: string
      format: password
      description: Пароль пользователя (минимум 8 символов)
      example: "SecurePassword123!"
      minLength: 8

LoginRequest:
  type: object
  required:
    - email
    - password
  properties:
    email:
      type: string
      format: email
      description: Email адрес пользователя
      example: "user@example.com"
    password:
      type: string
      format: password
      description: Пароль пользователя
      example: "SecurePassword123!"
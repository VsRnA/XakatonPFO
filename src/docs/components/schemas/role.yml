Role:
  type: object
  properties:
    id:
      type: integer
      example: 1
    name:
      type: string
      example: "Администратор"
    keyWord:
      type: string
      example: "admin"
    description:
      type: string
      example: "Полный доступ к системе"
      nullable: true
    createdAt:
      type: string
      format: date-time
      example: "2025-10-21T12:00:00.000Z"
    updatedAt:
      type: string
      format: date-time
      example: "2025-10-21T12:00:00.000Z"

RoleShort:
  type: object
  properties:
    id:
      type: integer
      example: 1
    name:
      type: string
      example: "Пользователь"
    keyWord:
      type: string
      example: "user"
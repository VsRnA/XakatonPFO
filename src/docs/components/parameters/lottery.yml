LotteryIdPath:
  name: id
  in: path
  required: true
  description: ID лотереи
  schema:
    type: integer
    example: 1

LotteryIdPathParam:
  name: lotteryId
  in: path
  required: true
  description: ID лотереи
  schema:
    type: integer
    example: 1

PageQuery:
  name: page
  in: query
  required: false
  description: Номер страницы
  schema:
    type: integer
    default: 1
    minimum: 1
    example: 1

LimitQuery:
  name: limit
  in: query
  required: false
  description: Количество элементов на странице
  schema:
    type: integer
    default: 10
    minimum: 1
    maximum: 100
    example: 10

SearchQuery:
  name: search
  in: query
  required: false
  description: Поиск по названию или описанию лотереи
  schema:
    type: string
    example: "Новогодний"

StatusQuery:
  name: status
  in: query
  required: false
  description: Фильтр по статусу лотереи
  schema:
    type: string
    enum: [draft, inProgress, finished]
    example: "inProgress"

OrganizatorIdQuery:
  name: organizatorId
  in: query
  required: false
  description: Фильтр по ID организатора
  schema:
    type: integer
    example: 1